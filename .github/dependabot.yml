version: 2
updates:
  # Keep Docker base images and images in Dockerfile up to date
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"

  # Keep Python requirements up to date (requirements.txt)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:15"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(pip)"
    labels:
      - "dependencies"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"

  # Optional: keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:30"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"


