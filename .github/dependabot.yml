# .github/dependabot.yml
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    # Group all dependency updates into a single PR
    groups:
      all-dependencies:
        patterns:
          - "*"  # Matches all dependencies
    # Optional: Limit the number of dependencies updated per PR
    open-pull-requests-limit: 10
    # Optional: Commit message configuration
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"