name: Docker Build, Scan, and Push

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch: {}

jobs:
  validate:
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image vars (lowercase repo, dynamic tag)
        id: vars
        shell: bash
        run: |
          echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
          tag="branch-${GITHUB_SHA}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then tag="pr-${GITHUB_SHA}"; fi
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "image=ghcr.io/${GITHUB_REPOSITORY,,}:$tag" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (validate) amd64 image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          load: true
          push: false
          tags: ${{ steps.vars.outputs.image }}

      - name: Trivy FS scan (repo)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: sarif
          output: trivy-fs.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload Trivy FS scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif

      - name: Trivy Image scan (validate image)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ steps.vars.outputs.image }}
          ignore-unfixed: true
          format: sarif
          output: trivy-image.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload Trivy Image scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

  build-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image repo (lowercase)
        id: vars
        run: echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.vars.outputs.repo }}
          tags: |
            type=ref,event=branch
            type=sha,format=long

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trivy FS scan (repo)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: sarif
          output: trivy-fs.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload Trivy FS scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif

      - name: Trivy Image scan (pushed image)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ steps.vars.outputs.repo }}:sha-${{ github.sha }}
          ignore-unfixed: true
          format: sarif
          output: trivy-image.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload Trivy Image scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif


